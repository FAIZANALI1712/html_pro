<body>
<h1 style="color:rgb(8, 0, 0);font-size:36px;text-align:center;"><u><br>ADITYAN TRAIN TICKET BOOKING SITE</u></h1>
<marquee><i><h1 style="color:rgb(13, 5, 255)"> Welcome To The Book My Train Ticket Website Prepared By Adityans</h1></i></marquee>
<form>
<h2>
    <fieldset>
        <legend>DESTINATION</legend>
<label>From:</label>
<input type="text" name=" From Place " placeholder="Enter Starting Destination." required>

<label>To:</label>
<input type="text" name=" Destination " placeholder="Enter Final Destination." required><br><br>
</fieldset>

<fieldset>
    <legend>Name</legend>
<label>Name:</label>
<input type="text"name="username"placeholder="Enter your Name"required><br><br>
</fieldset>

<label>Discount Code:</label>
<input type="tel"name="number"placeholder="Enter your SUC code"required><br><br>

<label>Gender:</label><br>
<input type="radio"name="gender"value="Male">Male<br>
<input type="radio"name="gender"value="Female">Female<br>
<input type="radio"name="gender"value="Others">Other<br><br>

<label>Journey Start date:</label>
<input type="date" name="" required><br><br>

<label>Phone Number:</label>
<input type="tel"name="phonenumber" placeholder="Enter your phone number" required><br><br>
 
<label>Email:</label>
<input type="email" name="email" placeholder="Enter your email" required><br><br>

<label>No of Tickets:</label>
<input type="number" name="tickets" min="1" value="1" placeholder="Enter no of tickets" required><br><br>

Class:<select name="Class">
    <option>General</option>
    <option>AC</option>
    <option>Sleeper</option>

<br><br><input type="checkbox"name="Terms and conditions"><label>Accept terms and conditions</label><br><br>

<input type="SUBMIT" value = Make_Payment>

</h2>
